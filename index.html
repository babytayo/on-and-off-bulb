<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>bulb</title>
  </head>
  <body>
    <!-- Off bulb -->
    <button
      onclick="document.getElementById('myimage').src='./image/pic_bulboff.gif'"
    >
      OFF
    </button>
    <img
      src="./image/pic_bulboff.gif"
      id="myimage"
      alt=""
      style="width: 100px"
    />

    <!-- On bulb -->
    <button
      onclick="document.getElementById('myimage').src='./image/pic_bulbon.gif'"
    >
      ON
    </button>
  </body>
